[build]
  command = "bash .netlify/install.sh && pnpm install && pnpm build"
  publish = "dist"
  
  [build.environment]
    NODE_VERSION = "20"
    PNPM_VERSION = "9"
    NETLIFY_DISABLE_EXTENSIONS = "1"

[functions]
  # Leave empty - adapter auto-detects in .netlify/functions-internal/
  directory = ""

# Functions are auto-detected in .netlify/functions-internal by Netlify adapter
# Redirects are handled by dist/_redirects file generated during build

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
  force = true
